name: Automated Tests
on: pull_request
jobs:
  jest:
    name: Run Jest Ubuntu Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/jod"
      - name: Install dependencies
        run: npm ci
      - name: Run Jest tests
        run: npm test
